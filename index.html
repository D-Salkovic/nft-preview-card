<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/styles/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Darijo Šalković | NFT preview card component</title>
</head>
<body>

  <main class="card">

    <div class="picture">
      <a href="#">
      <img class="icon-view" src="./images/icon-view.svg" alt="">
      <img class="banner-image" src="./images/image-equilibrium.jpg" alt="banner-image">
      </a>
    </div>
      
    <h1 class="title"><a href="#">Equilibrium #3429</a></h1>
    
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>

    <div class="offer">
      <div class="currency">
        <img class="icon-ethereum" src="./images/icon-ethereum.svg" alt="">
        <p>0.041 ETH</p>
      </div>
      <div class="time">
        <img class="icon-clock" src="./images/icon-clock.svg" alt="">
        <p>3 days left</p>
      </div>
    </div>

    <hr class="line" />

    <div class="author">
      <img src="./images/image-avatar.png" alt="profile-picture">
      <p>Creation of <span class="name"><a href="#">Jules Wyvern</a></span></p>
    </div>
  </main>
  
</body>
</html>
